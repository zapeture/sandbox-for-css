<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Buttons</title>
  <style>
    body{
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
a{
  color: grey;
  text-decoration: none;

}
a:hover{
  color: red;
  font-size: xx-large;
}
a:visited{
  color: yellow;
}
a:active{
  color: blue;
}
/* Button Styling */
.btn{
  background: blueviolet;
  color: white;
  border: none;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 5px;

}
.btn:hover{
  color: yellow ;
  background: grey;
}
  </style>
</head>
<body>
  <br>
  <a class="btn" href=""> Here</a>
  <br>
  <br>
  <button class="btn">Click Here</button>
</body>
</html>
