<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
<style>
h1{
  /* predefined color name */
  color: red;
}
h2{
  /* rgb() */
  color: rgb(255, 0, 0);
}
h3{
  color: #ff0000;
}

</style>

</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
